function foo(data1) {
    var myChart = echarts.init(document.getElementById('main'),'essos');

        // 指定图表的配置项和数据
    var option = {
        title: {
            text: '第一个 ECharts 实例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: data1['name']
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: data1['data']
        }]
    };
    myChart.setOption(option);
}

</script>
