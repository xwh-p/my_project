{% block main %}
        <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <!--<script src="https://echarts.cdn.apache.org/zh/asset/theme/dark.js"></script>-->

    <!--<script src="static/js/jquery-3.5.1.min.js"></script>-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <h1>Data Show</h1>
    <button>点我呀</button>

    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">

        console.log($('h1').html())
        $("button").click(function () {
            $.get("{{ url_for('widget.root1') }}", function (data) {
                {#// $('#main').html('<h1>'+"吃屎把你去！！！！"+'<h1>')#}
                console.log(data);
                $('button').hide();
                foo(data);
            });

        });

        function foo(data1) {
            var myChart = echarts.init(document.getElementById('main'), 'essos');

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '第一个 ECharts 实例'
                },
                tooltip: {},
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: data1['name']
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: data1['data']
                }]
            };
            myChart.setOption(option);
        }
    </script>
{% endblock main %}
